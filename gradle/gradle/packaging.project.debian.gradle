ext {
    //debianDistribution = (applicationRelease) ? "release" : "snapshot"
    debianApplicationVersionFull = "${applicationVersionFull}".replaceAll("-", ".")
    projectInstallDir = "/opt/nubomedia"
}

task makedeb(type: Deb, dependsOn: [jar, build]) { 
    packageName = "nubomedia-marketplace"
    version = debianApplicationVersionFull
    release = 1 
    priority = 'optional'
    arch = 'amd64'
    maintainer = 'NUBOMEDIA Team'
    vendor = 'Open Source (Implemented by Fraunhofer FOKUS and TUB)'
    license = 'Apache 2.0 License'
    url = 'https://github.com/nubomedia/marketplace'
    summary = 'NUBOMEDIA MediaServer VNF Manager (EMM)'
    packageDescription = 'The NUBOMEDIA Marketplace serves as an centralized repository for managing configurations of Applications.'

    postInstall file('gradle/gradle/scripts/debian/postinst')
    preUninstall file('gradle/gradle/scripts/debian/prerm')
    postUninstall file('gradle/gradle/scripts/debian/postrm')

    requires('openjdk-7-jre')

    // Copy files from "from path" to "into path"
    from('etc/marketplace.properties')                  			   { into '/etc/nubomedia/' }  // properties file             { into '/etc/nubomedia/' }                 // keystore file
    from(jar.outputs.files) 				                   { into '/usr/lib/nubomedia/' }             // jar file
    from('gradle/gradle/scripts/nubomedia-marketplace') 	           { into '/usr/bin/'}                        // executable to run the PaaS
    from('gradle/gradle/scripts/nubomedia-marketplace') 	           { into '/etc/init.d/'}                     // executable to run the PaaS as a service (SysV)
    from('gradle/gradle/scripts/nubomedia-marketplace.conf') 	   { into '/etc/init/'}                       // conf file to run the PaaS as a service (Upstart)
}
